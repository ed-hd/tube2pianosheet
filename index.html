
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tube2Score - YouTube to Sheet Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0c;
      color: #f3f4f6;
    }
    .font-serif {
      font-family: 'Playfair+Display', serif;
    }
   </style>
</head>
<body>
  <div id="root"></div>
<script>
  // Polyfill for process.hrtime needed by @magenta/music
  if (typeof globalThis.process === 'undefined') {
    globalThis.process = {};
  }
  if (typeof globalThis.process.hrtime === 'undefined') {
    globalThis.process.hrtime = function(previousTimestamp) {
      const clocktime = performance.now() * 1e-3;
      let seconds = Math.floor(clocktime);
      let nanoseconds = Math.floor((clocktime % 1) * 1e9);
      if (previousTimestamp) {
        seconds = seconds - previousTimestamp[0];
        nanoseconds = nanoseconds - previousTimestamp[1];
        if (nanoseconds < 0) {
          seconds--;
          nanoseconds += 1e9;
        }
      }
      return [seconds, nanoseconds];
    };
    globalThis.process.hrtime.bigint = function() {
      const clocktime = performance.now() * 1e-3;
      return BigInt(Math.floor(clocktime * 1e9));
    };
  }
</script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
